<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navBar">
            <div class="container-fluid">
                <a href="../Pokedex/index.html" class="navbar-brand sticky-sm-top">POKEDEX</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar"
                    aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse align-items-center" id="mainNavbar">
                  <input type="text" id="pokemonName" placeholder="Enter Pokemon Name">
                  <button onclick="fetchData()">Search</button>
                  <br>
                   <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fw-semibold">
                      <li class="nav-item">
                        <a class="nav-link" href="../Pokedex/index.html">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" href="../Pokedex/pokedex.html">Pok√©dex</a>
                      </li>
                    </ul>
                  </div>
            </div>
        </nav>
    </header>

    <main class="container text-center mt-5">
        <div id="pokemonList" class="row justify-content-center"></div>
        <div class="d-flex justify-content-center gap-3">
            <button id="prevButton" class="btn btn-warning">Previous</button>
            <button id="nextButton" class="btn btn-warning">Next</button>
        </div>
        <img src="" alt="Pokemon Sprite" id="pokemonSprite" style="display: none">
        
        <div class="modal" tabindex="-1" id="pokemonModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="pokemonModalTitle">Pokemon Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="modalPokemonContent">
                            <img id="modalPokemonSprite" src="" alt="Pokemon Sprite" class="img-fluid mb-3">
                            <h5 class="text-center" id="modalPokemonName"></h5>
                            <p><strong>Type:</strong> <span id="modalPokemonType"></span></p>
                            <p><strong>Height:</strong> <span id="modalPokemonHeight"></span></p>
                            <p><strong>Weight:</strong> <span id="modalPokemonWeight"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="java.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
